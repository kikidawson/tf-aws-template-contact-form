name: Lambda Code Upload

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/lambda.js'

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::534750600864:role/cicd-admin
        role-session-name: cicd-admin
        aws-region: eu-west-2

    - name: Get lambda function
      run: |
        echo "Details of lambda:" 
        echo $(aws lambda get-function --function-name cmf-contact-me-form --region eu-west-2)