<html>
  <head>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      function submitToAPI(e) {
        e.preventDefault();
        var URL = "https://zzntj09u5j.execute-api.eu-west-2.amazonaws.com/02/submit";
        var name = $("#name-input").val();
        var email = $("#email-input").val();
        var message = $("#description-input").val();
        var data = {
          name : name,
          email : email,
          message : message
        };

        $.ajax({
          type: "POST",
          url : "https://zzntj09u5j.execute-api.eu-west-2.amazonaws.com/02/submit",
          dataType: "json",
          crossDomain: "true",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify(data),
  
          success: function () {
            alert("Successful");
            document.getElementById("contact-form").reset();
            location.reload();
          },
          error: function () {
            alert("Unsuccessful");
          }});
      }
    </script>
  </head>
  <body>
    <form id="contact-form" method="post">
      <h4>Name:</h4>
      <input type="text" style="height:35px;" id="name-input" placeholder="Enter name here..." class="form-control" style="width:100%;" /><br/>
      <h4>Email:</h4>
      <input type="email" style="height:35px;" id="email-input" placeholder="Enter email here..." class="form-control" style="width:100%;"/><br/>
      <h4>How can we help you?</h4>
      <textarea id="description-input" rows="3" placeholder="Enter your message..." class="form-control" style="width:100%;"></textarea><br/>
      <div class="g-recaptcha" data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" class="form-control" style="width:100%;"></div>
      <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" style="margin-top:20px;">Submit</button>
    </form>
  </body>
</html>
